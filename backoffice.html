<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="script.js" defer></script>
    <title>Back Office</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand active" href="../backoffice.html">Back Office</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../homepage.html">HomePage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../details.html">Details</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
        <main>
            <div class="container d-flex align-items-center justify-content-center">
              <div>
                <form id="myForm">
                    <div class="d-flex justify-content-between mb-2">
                        <label for="name" class="me-5 fw-bold">Nome modello:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <label for="description" class="me-5 fw-bold">Descrizione:</label>
                        <input type="text" name="description" id="description">
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <label for="brand" class="me-5 fw-bold">Marca:</label>
                        <input type="text" name="brand" id="brand">
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <label for="imageUrl" class="me-5 fw-bold">URL immagine:</label>
                        <input type="url" name="imageUrl" id="imageUrl" pattern="https://.*" title="Inserisci un link valido (deve iniziare con 'https://')">
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <label for="price" class="me-5 fw-bold">Prezzo:</label>
                        <input type="number" name="price" id="price">
                    </div>
                </form>        
                <div class="d-flex justify-content-between">
                  <button id="addButton" class="btn btn-outline-primary">Inserisci Prodotto</button>
                  <button id="setModifica" class="btn btn-outline-primary" onclick="toggleEditDeleteButtons()">Modifica</button>
                  <button onclick="resetForm()" class="btn btn-outline-primary">Reset</button>
                </div>
              </div>
            </div>
            <div id="tabella" class="album py-5 mt-4">
                <div class="container">
                  <div id="tabcontainer" class="row">
                    
                  </div>
                </div>
            </div>
        </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
